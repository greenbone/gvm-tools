name: Deploy on PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/gvm-tools/
    steps:
      - name: Build and publish to PyPI
        uses: greenbone/actions/pypi-upload@a1883bd24d2d921426b3f06413e84606ecd43bdd # v3.27.11
