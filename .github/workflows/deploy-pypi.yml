name: Deploy on PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/gvm-tools/
    steps:
      - name: Build and publish to PyPI
        uses: greenbone/actions/pypi-upload@cfa184db5377b92d493cddd0d33028a61da05c9a # v3.27.21
