name: Deploy on PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/gvm-tools/
    steps:
      - name: Build and publish to PyPI
        uses: greenbone/actions/pypi-upload@45b6e84c655954002872d0ac6c8d31b2f213c9a0 # v3.27.17
