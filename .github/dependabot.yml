version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      time: "04:00"
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    commit-message:
      prefix: "Deps"
    groups:
      python-packages:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Deps"
    groups:
      github-actions:
        patterns:
          - "*"
